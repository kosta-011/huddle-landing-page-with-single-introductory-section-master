<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="wrapper">
    <div class="main">
      <div class="container">
        <img src="./images/logo.svg" class="logo" alt="logo">
        <img src="./images/illustration-mockups.svg" class="main-img" alt="main image">
      </div>
    </div>
    <div class="hero">
      <div class="container">
        <h1 class="hero__heading">Build The Community <span class="hero__heading--sub">Your Fans Will Love</span></h1>
        <p class="hero__paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
       <div class="btn-wrap">
         <a href="#" class="btn ">Register</a>
        </div>
    
      <div class="social">
        <i class="fa-brands fa-facebook" style="color:white"><a href="#"></a></i>
        <i class="fa-brands fa-twitter" style="color:white"><a href="#"></a></i>
        <i class="fa-brands fa-instagram" style="color:white"><a href="#"></a></i>
      </div>
    </div>
  </div>

    


</body>
</html>
